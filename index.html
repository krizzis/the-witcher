<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Witcher Series</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/img/logo.svg" alt="Witcher logo" class="logo">
            <nav class="menu-list">
                <a href="#" class="menu-link">Overview</a>
                <a href="#" class="menu-link">Trailer</a>
                <a href="#" class="menu-link">Reviews</a>
            </nav>
            <div class="social">
                <a href="#" class="social-link"><img src="/img/Social/twitter.svg" alt=""></a>
                <a href="#" class="social-link"><img src="/img/Social/instagram.svg" alt=""></a>
                <a href="#" class="social-link"><img src="/img/Social/facebook.svg" alt=""></a>
            </div>
            <!-- /.social -->
        </div>
        <!-- /.header -->
    </div>
    <!-- /.container -->
    <main>
        <div class="container">
            <div class="main-content">
                <div class="content">
                    <span class="genre">
                        2019, Fantasy
                    </span>
                    <div class="rating">
                        <div class="rating-stars">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star.svg" alt="Star" class="star">
                            <img src="/img/star-o.svg" alt="Star" class="star">
                            <img src="/img/star-o.svg" alt="Star" class="star">
                            <img src="/img/star-o.svg" alt="Star" class="star">
                        </div>
                        <div class="rating-number">
                            7/10
                        </div>
                    </div>
                    <!-- /.rating -->

                    <h1 class="main-title">The Witcher</h1>
                    <p class="main-description">
                        Geralt of Rivia, a mutated monster-hunter for hire, journeys toward his destiny in a turbulent world where people often prove more wicked than beasts
                    </p>
                    <button class="button">Watch online</button>
                </div>
                <!-- /.content -->
                <button class="play">
                    <img src="/img/play.svg" alt="play" class="play-img">
                </button>
                <!-- /.play -->
            </div>
            <!-- /.main-content -->
        </div>
        <!-- /.container -->

    </main>
</body>
</html>
